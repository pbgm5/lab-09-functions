<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function factorial(n) {
        var total = 1;
        for (var i = 0; i < n; i++) {
          total = total * (n - i);
          console.log("Current i is " + i);
          console.log("The current value of total is " + total);
         }
         return total;
       }
       var userstring = prompt("Number Please");
       var usernum = parseInt(userstring);
        console.log(factorial(usernum));
    </script>
  </body>
</html>
