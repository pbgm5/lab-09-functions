<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
       userstring = prompt("Number Please.");
       usernum = parseint(userstring);

       function factorial(n) {
         if (n === 0 || n === 1)
         return 1;
         for (var i = n - 1; i >= 1; i--) {
           n *= 1;
         }
         return n;
       }

          console.log(factorial(usernum));

    </script>
  </body>
</html>
